<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            font-family: 'Segoe UI', sans-serif;
            color: #e2e8f0;
        }

        .card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 14px;
            padding: 52px 64px;
            text-align: center;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
            max-width: 480px;
        }

        h1 {
            font-size: 1.6rem;
            color: #f1f5f9;
            margin-bottom: 24px;
        }

        .flag {
            display: inline-block;
            background: #0d9488;
            color: #f0fdfa;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: monospace;
            border-radius: 8px;
            padding: 14px 28px;
            letter-spacing: 0.04em;
            box-shadow: 0 4px 20px rgba(13, 148, 136, 0.35);
        }

        p {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>üîê Admin Panel</h1>
        <div class="flag">Flag: ARTIMAS{found_admin_panel}</div>
        <p>You found the hidden admin page. Congratulations!</p>
    </div>
</body>

</html>
